<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Registration </title>
</head>
<body>
    <form action="">

            <caption><h2 align="center">Student Registration Form</h2></caption><hr>
            <label for="">Full Name:</label>
            <input type="text" placeholder="Enter your full name"> <br><br>

            <label for="">Mobile no.:</label>
            <input type="number" placeholder="enter your mobile no." minlength="10" maxlength="10"> <br><br>

            <label for="">Email :</label>
            <input type="email" placeholder="enter your email address"> <br><br>

            <label for="">Password:</label>
            <input type="" placeholder="Enter password"><br><br>

            <label for="">Course</label>
            <select name="">
                <option value="">--Select Course--</option>
                <option value="">Btect</option>
                <option value="">BCA</option>
                <option value="">BSC</option>
                <option value="">MBA</option>
            </select> <br><br>
            
            <label for="">Address</label> <br>
            <textarea name="" placeholder="Enter your address" id="" cols="50" rows="15"></textarea> <br><br>

            <button>Register</button>
            <input type="button" value="Clear"><hr>
            <h5 align="center">&copy; 2025 Student Registration Portal</h5>
    </form>
</body>
</html>
